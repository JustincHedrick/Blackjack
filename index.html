<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
  <!-- <link rel="stylesheet" href="css/chips-images/"> -->
  <script defer src="/js/main.js"></script>

  <title>Document</title>
</head>
<body>
  <div class="board">
    <div id="bank-roll">
      <div id="bank-total">
        <div>BANKROLL</div>
        <p id="bank">1000</p>
      </div>
      <div id="wager">
        <div id="wager-total">
          <div>
            <p id="total-static">TOTAL WAGER</p>
          </div>
          <div>
          <p id="total-wager"></p>
          </div>
        </div>
      </div>
      <div id="hit-stay">
        <div id="stay-button">
          <button id="stay-btn">STAY</button>
        </div>
        <div id="hit-button">
          <button id="hit-btn">HIT</button>
        </div>
      </div>
    </div>
    <div id="dealt-hands">
      <div id="dealer">
        <div id="total-dealer"></div>
      </div>
      <div id="player">
        <div id="total-player"></div>
      </div>
    </div>
    <div id="deck">
      <div id="deck-img"></div>
      <button id="reset-btn"></button>
    </div>
  </div>
  <div class="bottom">
    <div id="coin-container">
      <div id="ten"></div>
      <div id="twenty-five"></div>
      <div id="hundred"></div>
    </div>
    <div id="deal">
      <button id="deal-button">DEAL</button>
    </div>
    <div id="message">
      
    </div>
  </div>
  
</body>
</html>
