<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/9/97/Cards_2.gif">
  <script defer src="js/main.js"></script>

  <title>Blackjack!</title>
</head>
<body>
  <div class="board">
    <div id="bank-roll">
      <div id="bank-total">
        <div>BANKROLL</div>
        <div id="bank"></div>
      </div>
      <div id="wager">
        <div id="wager-total">
          <div>
            <div id="total-static">TOTAL WAGER</div>
            <div id="total-wager"></div>
          </div>
        </div>
      </div>
      <div id="hit-stay">
        <div id="stay-button">
          <button id="stay-btn">STAY</button>
        </div>
        <div id="hit-button">
          <button id="hit-btn">HIT</button>
        </div>
      </div>
    </div>
    <div id="dealt-hands">
      <div id="dealer">
        <div id="total-dealer"></div>
      </div>
      <div id="player">
        <div id="total-player"></div>
      </div>
    </div>
    <div id="deck">
      <div></div>
      <div id="deck-img"></div>
      <button id="reset-btn"></button>
    </div>
  </div>
  <div class="bottom">
    <div id="coin-container">
      <div id="ten"></div>
      <div id="twenty-five"></div>
      <div id="hundred"></div>
    </div>
    <div id="deal">
      <button id="deal-button">DEAL</button>
    </div>
    <div id="message">
      
    </div>
  </div>
  
</body>
</html>
