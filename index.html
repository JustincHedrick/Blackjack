<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
  <link rel="stylesheet" href="css/chips-images/">

  <title>Document</title>
</head>
<body>
  <div class="board">
    <div id="bank-roll">
      <div id="bank-total">
        <div>BANKROLL</div>
        <p>1000</p>
      </div>
      <div id="wager">
        <div id="wager-total">
          <div>WAGER TOTAL</div>
          <p id="wager-total">0</p>
        </div>
      </div>
      <div id="hit-stay">
        <div id="hit-button">
          <button>STAY</button>
        </div>
        <div id="stay-button">
          <button>HIT</button>
        </div>
      </div>
    </div>
    <div id="dealt-hands">
      <div id="dealer">
        <div id="total-dealer">total</div>
      </div>
      <div id="player">
        <div id="total-player">total</div>
      </div>
    </div>
    <div id="deck-deal">
      <div id="deck"></div>
    </div>
  </div>
  <div class="bottom">
    <div id="coin-container">
      <div id="ten"></div>
      <div id="twenty-five"></div>
      <div id="hundred"></div>
    </div>
    <div id="deal">
      <button>DEAL</button>
    </div>
  </div>
  
</body>
</html>
